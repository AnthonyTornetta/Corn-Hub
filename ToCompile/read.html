<!DOCTYPE html>
<html>
	<head>
        <template src="/templates/header.html" title="Speed Read" />
        
        <script src="/js/read.js"></script>
	</head>

	<!-- <body onload="read('wordsHere', 'Once upon a time there was a small sheepish boy.', 3000)"> -->
	<body onload="initReader()">	
		<template src="/templates/holiday.html" />

		<div class="wrapper">
			<template src="/templates/nav.html" />
			<div class="main">
				<h1 id="title">Corn Hub - Speed Read</h1>
                <p>A way to read stuff super fast (500 words per minute).</p>
                
                <div style="flex: 1; display: flex; justify-self: center; align-self: center;">
                    <span id="wordsHere" style="font-size: 6em; color: #333;">Read Here</span>
				</div>
				
				<hr />

				<form id="read-form">
					<label style="width: 100%; color: #048;">Text to speed read:</label>
					<textarea style="width:100%; font-family: 'Banana'; min-height: 100px;" id="speedread" name="speedread" placeholder="Speed reading is not useful for long passages, as you will forget most if it. However, if you only have a minute then it can't hurt."></textarea>
					<input style="padding: 12px 16px;" type="submit" />
				</form>
			</div>
		</div>
	</body>
</html>

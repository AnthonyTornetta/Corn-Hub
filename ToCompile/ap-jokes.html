              <h3>Schrodinger, Heisenberg, and Ohm</h3>
              <p>
                Schrodinger, Heisenberg, and Ohm are in a car when they suddenly get pulled over. Heisenberg is driving and the cop asks him "Do you know how fast you were going?"
              </p>
              <p>
                "No, but I know exactly where I am" Heisenberg replies. The cop says "You were doing 55 in a 35." Heisenberg throws up his hands and shouts "Great! Now I'm lost!"
              </p>
              <p>
                The cop thinks this is suspicious and orders him to open the trunk. He checks it out and says "Do you know you have a dead cat back here?"
              </p>
              <p>
                "Well now we do!" shouts Schrodinger.
              </p>
              <p>
                The cop moves to arrest them. Ohm resists.
              </p>
              <h3>&#956;</h3>

			<div class="main" style="display: flex; flex-direction: column;">
        <h1 id="title">Corn Hub - Accounts</h1>
        <p>What the world always wanted.</p>
				<div class="account-section">
					<div class="account-info-section">
						<h2 id="username">Login or Register :D</h2>
					</div>
					<div class="login-register-section">
						<div style="flex: 4;">
							<h2>Login</h2>
							<form method="post" id="form-login">
								<label class="text-label">Username</label>
								<input class="input" type="text" autocomplete="username" name="username" id="login-username" required />
								<label class="text-label">Password</label>
								<input class="input" style="width: 100%;" type="password" autocomplete="off" name="password" id="login-password" required />
								<input class="submit" type="submit" value="Login"/>
							</form>
						</div>
						<div style="flex: 8">
							<h2>Register</h2>
							<form method="post" id="form-register">
								<label class="text-label">Username</label>
								<input class="input" type="text" autocomplete="username" name="username" id="register-username" required />
								<label class="text-label">Password</label>
								<input class="input" type="password" autocomplete="off" name="password" id="register-password" required />
								<label class="text-label">Retype Password</label>
								<input class="input" type="password" autocomplete="off" name="password2" id="register-password2" required />
								<label class="text-label">Email</label>
								<input class="input" type="email" autocomplete="email" name="email" id="register-email" required />
								<input class="submit" type="submit" value="Register"/>
							</form>
						</div>
						<div style="flex: 1">
							<button class="submit" onclick="accountManager.logout()">Logout</button>
						</div>
					</div>
				</div>
			</div>
